version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certus-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=certus;Username=postgres;Password=postgres123
      - Jwt__SecretKey=CertusProductionSecretKey2025MinimumLength32Chars!
      - Cors__AllowedOrigins__0=http://localhost:5173
      - Cors__AllowedOrigins__1=http://localhost:3000
    volumes:
      - certus-storage:/app/storage
      - certus-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - certus-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: certus-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=certus
    ports:
      - "5432:5432"
    volumes:
      - certus-postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - certus-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: certus-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@certus.mx
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_LISTEN_PORT=5050
    ports:
      - "5050:5050"
    volumes:
      - certus-pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - certus-network
    restart: unless-stopped
    profiles:
      - tools

volumes:
  certus-postgres-data:
  certus-storage:
  certus-logs:
  certus-pgadmin-data:

networks:
  certus-network:
    driver: bridge
