# =============================================================================
# Cloudflare Pages Deployment Pipeline
# =============================================================================
#
# Deploys the frontend application to Cloudflare Pages.
#
# Triggers:
#   - Push to main branch (production deployment)
#   - Pull requests (preview deployment)
#   - Manual dispatch
#
# Required Secrets:
#   - CLOUDFLARE_API_TOKEN: API token with Pages edit permissions
#   - CLOUDFLARE_ACCOUNT_ID: Cloudflare account ID
#
# =============================================================================

name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.js'
      - 'index.html'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PROJECT_NAME: 'certus-admin'

jobs:
  # ===========================================================================
  # Build & Deploy
  # ===========================================================================
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          # Use /api proxy path - Cloudflare Functions will forward to backend
          # The proxy handles CORS, HTTPS termination, and error handling
          VITE_API_URL: ${{ vars.VITE_API_URL || '/api' }}
          VITE_SIGNALR_URL: ${{ vars.VITE_SIGNALR_URL || '' }}
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler

          OUTPUT=$(wrangler pages deploy dist --project-name=${{ env.PROJECT_NAME }} --commit-dirty=true 2>&1)
          echo "$OUTPUT"

          # Extract deployment URL
          DEPLOY_URL=$(echo "$OUTPUT" | grep -oE 'https://[a-z0-9-]+\.${{ env.PROJECT_NAME }}\.pages\.dev' | head -1)
          [ -z "$DEPLOY_URL" ] && DEPLOY_URL="https://${{ env.PROJECT_NAME }}.pages.dev"

          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "### Deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${GITHUB_SHA::8}\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment\n\n**URL:** ${url}\n**Commit:** \`${{ github.sha }}\`\n\n> Deployed to Cloudflare Pages`
            });
