name: Feature Request
description: Suggest a new feature or enhancement for Certus
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the information below to help us understand your request.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Verification
      description: Please verify the following before submitting
      options:
        - label: I have searched existing issues to ensure this feature has not already been requested
          required: true
        - label: I have read the documentation and this feature does not currently exist
          required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New Feature - Something completely new
        - Enhancement - Improvement to existing functionality
        - Performance - Speed or efficiency improvement
        - UI/UX - User interface or experience improvement
        - Developer Experience - Tooling or development workflow
        - Documentation - Documentation improvement
        - Accessibility - A11y improvement
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear description of what the problem is. Ex. I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear description of what you want to happen...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: List any alternatives you've thought about...
    validations:
      required: false

  - type: textarea
    id: mockups
    attributes:
      label: Mockups / Examples
      description: If applicable, add mockups, wireframes, or examples from other applications
      placeholder: Drag and drop images or paste links here...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocker for adoption
        - High - Would significantly improve workflow
        - Medium - Nice to have
        - Low - Minor improvement
    validations:
      required: true

  - type: dropdown
    id: willing-to-contribute
    attributes:
      label: Contribution
      description: Would you be willing to contribute to implementing this feature?
      options:
        - Yes, I can implement this
        - Yes, I can help with testing
        - Yes, I can help with documentation
        - No, but I can provide feedback
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here
      placeholder: Any additional information...
    validations:
      required: false
